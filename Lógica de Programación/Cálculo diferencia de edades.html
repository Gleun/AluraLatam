<script>
	function saltarLinea(){
document.write ("<br>");
document.write ("<br>");
	}


	function imprimir(frase){
document.write(frase)
saltarLinea();
	}
	var miEdad = 22;
	var edadHermana = 16;

	imprimir("Nuestra diferencia de edad es:"+ ( miEdad - edadHermana));


</script>
